<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="
background-color: black;
color: white;
">
    <h1 class="text-center mt-3 mb-3">Sign up</h1>
    <div class="container border border-success p-5 mb-2 border-3 mt-5">
        <form action="/signup" method="POST">
            {% csrf_token %}
            <label for="username"><h2>Username</h2></label>
            <input type="text" id="username" name="username" placeholder="create username" required>
            <br>
            <label for="firstname"><h2>Firstname</h2></label>
            <input type="text" id="fname" name="fname" placeholder="firstname" required>
            <br>
            <label for="lastname"><h2>Lastname</h2></label>
            <input type="text" id="lname" name="lname" placeholder="lastname" required>
            <br>
            <label for="emailaddress"><h2>Email Address</h2></label>
            <input type="email" id="email" name="email" placeholder="emailaddress" required>
            <br>
            <label for="password"><h2>Password</h2></label>
            <input type="password" id="pass1" name="pass1" placeholder="password" required>
            <br>
            <label for="confirm password"><h2>Confirm  Password</h2></label>
            <input type="password" id="pass2" name="pass2" placeholder="confirm password" required>
            <br>
            <button type="submit" class="mt-3"><h5>Sign Up</h5></button>


        </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
